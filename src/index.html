<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 72 72'><text y='50%' x='50%' text-anchor='middle' alignment-baseline='central' font-size='56'>üì¶</text></svg>">
    <title>{{APP_TITLE}}</title>
    <style>
        :root {
            /* Light Theme (Paper-like) */
            --bg-color: #fbfbf9;
            --card-bg: #ffffff;
            --primary-color: #1d1d1f;
            --accent-color: #0071e3;
            --text-color: #1d1d1f;
            --text-secondary: #86868b;
            --border-color: #e5e5e5;
            --success-color: #34c759;
            --error-color: #ff3b30;
            --btn-bg: #f2f2f7;
            --btn-hover: #e5e5ea;
            --shadow-color: rgba(0, 0, 0, 0.06);
            --drop-bg: #fafafa;
            --drop-hover: #f5f5f5;
            --modal-overlay: rgba(0, 0, 0, 0.2);
            --history-count-bg: #f2f2f7;
            --item-border: #f2f2f7;
            --item-hover-bg: #f9f9fa;
            --meta-color: #86868b;
            --input-bg: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark Theme */
                --bg-color: #121212;
                --card-bg: #1c1c1e;
                --primary-color: #ffffff;
                --accent-color: #0a84ff;
                --text-color: #f5f5f7;
                --text-secondary: #98989d;
                --border-color: #38383a;
                --success-color: #32d74b;
                --error-color: #ff453a;
                --btn-bg: #2c2c2e;
                --btn-hover: #3a3a3c;
                --shadow-color: rgba(0, 0, 0, 0.4);
                --drop-bg: #252527;
                --drop-hover: #2c2c2e;
                --modal-overlay: rgba(0, 0, 0, 0.6);
                --history-count-bg: #3a3a3c;
                --item-border: #2c2c2e;
                --item-hover-bg: #2c2c2e;
                --meta-color: #8e8e93;
                --input-bg: #1c1c1e;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            /* Subtle paper noise texture */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border-radius: 24px;
            /* Elegant shadow */
            box-shadow:
                0 4px 6px -1px var(--shadow-color),
                0 10px 15px -3px var(--shadow-color);
            position: relative;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.02em;
            color: var(--text-color);
        }

        .icon-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            color: var(--text-secondary);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: var(--btn-hover);
            color: var(--text-color);
        }

        /* Drop Zone */
        .drop-zone {
            border: 1px dashed var(--border-color);
            border-radius: 16px;
            padding: 48px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--drop-bg);
            position: relative;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .drop-zone:hover {
            border-color: var(--text-secondary);
            background: var(--drop-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .drop-zone.drag-over {
            border-color: var(--accent-color);
            background: rgba(0, 113, 227, 0.05);
            transform: scale(0.99);
        }

        .drop-zone.uploading {
            pointer-events: none;
            opacity: 1; /* Keep full opacity to show progress clearly */
            background: var(--drop-hover);
        }

        /* Progress Bar */
        .progress-container {
            width: 60%;
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            margin: 16px auto 0;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .drop-zone.uploading .progress-container {
            display: block;
        }

        .icon {
            font-size: 36px;
            margin-bottom: 16px;
            display: block;
            opacity: 0.9;
            transition: transform 0.3s;
        }

        .drop-zone:hover .icon {
            transform: scale(1.1) rotate(5deg);
        }

        .instruction {
            font-size: 16px;
            color: var(--text-color);
            font-weight: 600;
        }

        .sub-instruction {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 6px;
        }

        /* Status Bar */
        #status {
            margin-top: 16px;
            padding: 12px 16px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.2s;
            margin-bottom: 20px;
        }

        #status.show { display: block; }
        #status.normal { background: var(--btn-bg); color: var(--text-secondary); }
        #status.success { background: rgba(52, 199, 89, 0.1); color: var(--success-color); }
        #status.error { background: rgba(255, 59, 48, 0.1); color: var(--error-color); }

        /* History List */
        .history-section {
            margin-top: 32px;
            border-top: 1px solid var(--border-color);
            padding-top: 24px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding: 0 4px;
        }

        .history-title-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .history-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .history-count {
            font-size: 11px;
            background: var(--history-count-bg);
            padding: 2px 8px;
            border-radius: 10px;
            color: var(--text-secondary);
            font-weight: 600;
            min-width: 18px;
            text-align: center;
        }

        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 360px;
            overflow-y: auto;
        }

        .history-list::-webkit-scrollbar { width: 3px; }
        .history-list::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 10px;
            border-bottom: 1px solid var(--item-border);
            font-size: 14px;
            animation: slideIn 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            gap: 16px;
            border-radius: 8px;
            transition: background 0.1s;
        }

        .history-item:hover {
            background: var(--item-hover-bg);
        }

        .file-info {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex-grow: 1;
            gap: 3px;
        }

        .file-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-color);
            font-size: 14px;
        }

        .file-meta {
            font-size: 12px;
            color: var(--meta-color);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* Action Buttons Group */
        .actions {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
            opacity: 0.4;
            transition: opacity 0.2s;
        }

        .history-item:hover .actions {
            opacity: 1;
        }

        /* Mobile: always show actions */
        @media (max-width: 480px) {
            .actions { opacity: 1; }
        }

        .action-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            font-weight: 500;
            font-size: 11px;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.1s;
            white-space: nowrap;
            min-width: 40px;
            text-align: center;
        }

        .action-btn:hover {
            background: var(--btn-hover);
            border-color: var(--text-secondary);
        }

        .action-btn:active {
            transform: scale(0.97);
        }

        .action-btn.copied {
            background: var(--text-color);
            color: var(--card-bg);
            border-color: var(--text-color);
        }

        /* --- Modal Styles --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-overlay);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-card {
            background: var(--card-bg);
            width: 90%;
            max-width: 360px;
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid var(--border-color);
        }

        .modal-overlay.active .modal-card {
            transform: scale(1);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            margin: 0 0 10px 0;
            text-align: center;
            color: var(--text-color);
        }

        .modal-desc {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 24px;
        }

        .auth-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-color);
            border-radius: 12px;
            font-family: monospace;
            font-size: 15px;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.2s;
            margin-bottom: 20px;
        }

        .auth-input:focus {
            border-color: var(--accent-color);
        }

        .auth-btn {
            width: 100%;
            background: var(--text-color);
            color: var(--card-bg);
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        .auth-btn:active {
            transform: scale(0.98);
        }

        /* Mobile Adapt */
        @media (max-width: 480px) {
            .container { padding: 24px 20px; border-radius: 0; min-height: 100vh; box-shadow: none; border: none; }
            body { padding: 0; align-items: flex-start; }
            h1 { font-size: 22px; }
            .history-item { flex-direction: column; align-items: flex-start; gap: 12px; }
            .actions { width: 100%; justify-content: flex-start; opacity: 1; }
            .action-btn { flex: 1; }
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>ByteGo</h1>
            <button class="icon-btn" id="settingsBtn" title="Change Access Key">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            </button>
        </header>

        <!-- Drop Zone -->
        <div id="dropZone" class="drop-zone">
            <span class="icon">üì¶</span>
            <div class="instruction">Drop files or Paste (Ctrl+V)</div>
            <div class="sub-instruction">Up to 10 files supported</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <input type="file" id="fileInput" hidden multiple>
        </div>

        <!-- Status Message -->
        <div id="status"></div>

        <!-- History List -->
        <div class="history-section">
            <div class="history-header">
                <div class="history-title-group">
                    <span class="history-title">Recent Uploads</span>
                    <span id="historyCount" class="history-count">0</span>
                </div>
                <button class="icon-btn" id="clearHistoryBtn" title="Clear History">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                </button>
            </div>
            <ul id="historyList" class="history-list">
                <!-- Items injected via JS -->
            </ul>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal-overlay" id="authModal">
        <div class="modal-card">
            <h2 class="modal-title">Welcome to ByteGo</h2>
            <p class="modal-desc">Please enter your Access Key to continue.</p>
            <input type="password" id="modalKeyInput" class="auth-input" placeholder="sk_live_xxxxxxxx..." autocomplete="off">
            <button id="saveKeyBtn" class="auth-btn">Start Uploading</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const progressBar = document.getElementById('progressBar');
        const statusDiv = document.getElementById('status');
        const historyList = document.getElementById('historyList');
        const authModal = document.getElementById('authModal');
        const modalKeyInput = document.getElementById('modalKeyInput');
        const saveKeyBtn = document.getElementById('saveKeyBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const historyCount = document.getElementById('historyCount');

        const STORAGE_KEY = 'bytego_access_key';
        const HISTORY_STORAGE_KEY = 'bytego_upload_history';
        const MAX_FILES = 10;
        const HISTORY_LIMIT = 20; // Â¢ûÂä†ÂéÜÂè≤ËÆ∞ÂΩï‰∏äÈôê

        // --- 1. Authentication Logic ---

        function checkAuth() {
            const key = localStorage.getItem(STORAGE_KEY);
            if (!key) {
                authModal.classList.add('active');
                modalKeyInput.focus();
                return false;
            }
            authModal.classList.remove('active');
            return key;
        }

        saveKeyBtn.addEventListener('click', () => {
            const val = modalKeyInput.value.trim();
            if (val) {
                localStorage.setItem(STORAGE_KEY, val);
                checkAuth();
                // Ê®°ÊãüÊï∞ÊçÆÂ±ïÁ§∫ÔºàÂ¶ÇÊûúÂàóË°®‰∏∫Á©∫Ôºâ
                // if (historyList.children.length === 0) simulateHistory();
            } else {
                modalKeyInput.style.borderColor = 'var(--error-color)';
            }
        });

        modalKeyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') saveKeyBtn.click();
        });

        settingsBtn.addEventListener('click', () => {
            modalKeyInput.value = localStorage.getItem(STORAGE_KEY) || '';
            authModal.classList.add('active');
            modalKeyInput.focus();
            modalKeyInput.select();
        });

        clearHistoryBtn.addEventListener('click', () => {
            if (confirm('Clear upload history?')) {
                localStorage.removeItem(HISTORY_STORAGE_KEY);
                historyList.innerHTML = '';
                updateHistoryCount();
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            const hasKey = checkAuth();
            if (hasKey) {
                loadHistoryFromStorage();
            }
        });

        function loadHistoryFromStorage() {
            try {
                const stored = localStorage.getItem(HISTORY_STORAGE_KEY);
                if (stored) {
                    const history = JSON.parse(stored);
                    history.forEach(item => {
                        addToHistory(item.filename, item.url, item.success, 0, false);
                    });
                }
            } catch (e) {
                console.error('Failed to load history:', e);
            }
        }

        function saveHistoryToStorage() {
            try {
                const items = Array.from(historyList.children).map(li => {
                    const nameEl = li.querySelector('.file-name');
                    const actionsEl = li.querySelector('.actions');
                    if (!nameEl) return null;

                    const filename = nameEl.textContent;
                    const success = !!actionsEl;
                    let url = null;

                    if (success && actionsEl.querySelector('.action-btn')) {
                        const btn = actionsEl.querySelector('.action-btn');
                        url = btn.getAttribute('onclick').match(/'([^']+)'/)?.[1];
                    }

                    return { filename, url, success };
                }).filter(Boolean);

                localStorage.setItem(HISTORY_STORAGE_KEY, JSON.stringify(items));
            } catch (e) {
                console.error('Failed to save history:', e);
            }
        }


        // --- 2. Upload Interaction ---

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleBatchUpload(e.target.files);
        });

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(evt => {
            dropZone.addEventListener(evt, (e) => {
                e.preventDefault();
                e.stopPropagation();
            });
        });

        dropZone.addEventListener('dragover', () => dropZone.classList.add('drag-over'));
        ['dragleave', 'drop'].forEach(evt => {
            dropZone.addEventListener(evt, () => dropZone.classList.remove('drag-over'));
        });

        dropZone.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            if (files.length) handleBatchUpload(files);
        });

        document.addEventListener('paste', (e) => {
            if (e.target.tagName === 'INPUT') return;
            if (e.clipboardData && e.clipboardData.files.length > 0) {
                e.preventDefault();
                handleBatchUpload(e.clipboardData.files);
            }
        });


        // --- 3. Batch Upload Logic ---

        async function handleBatchUpload(fileList) {
            const key = checkAuth();
            if (!key) return;

            if (fileList.length > MAX_FILES) {
                showStatus(`Too many files! Max ${MAX_FILES} allowed.`, 'error');
                return;
            }

            const files = Array.from(fileList);

            // Check file sizes
            for (const file of files) {
                if (file.size > 100 * 1024 * 1024) {
                    showStatus(`File ${file.name} is too large (>100MB).`, 'error');
                    return;
                }
            }

            setUploading(true);

            const uploadedUrls = [];
            let successCount = 0;
            let failCount = 0;

            // Serial upload loop
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                showStatus(`Uploading ${i + 1}/${files.length}: ${file.name}...`, 'normal');

                try {
                    const url = await uploadSingleFile(file, key);
                    uploadedUrls.push(url);
                    successCount++;
                    addToHistory(file.name, url, true, file.size);
                } catch (err) {
                    failCount++;
                    console.error(`Failed to upload ${file.name}:`, err);
                    // Optional: Add failed item to history with error status
                    // addToHistory(file.name, null, false, file.size);
                }
            }

            setUploading(false);
            fileInput.value = '';

            if (successCount === 0) {
                showStatus('All uploads failed.', 'error');
            } else {
                const validUrls = uploadedUrls.filter(u => u !== null);
                if (validUrls.length > 0) {
                    // Copy URLs to clipboard
                    await navigator.clipboard.writeText(validUrls.join('\n'));

                    let msg;
                    if (files.length > 1) {
                        if (failCount > 0) {
                            msg = `${successCount}/${files.length} files uploaded successfully. (${failCount} failed)`;
                        } else {
                            msg = `Success! ${successCount} files uploaded.`;
                        }
                    } else {
                        msg = `Success! File uploaded.`;
                    }
                    showStatus(msg, 'success');
                }
            }
        }

        async function uploadSingleFile(file, key) {
            const formData = new FormData();
            formData.append('file', file);

            // Simulate delay for visual effect (remove in prod)
            // await new Promise(r => setTimeout(r, 600));

            const res = await fetch('/upload', {
                method: 'POST',
                headers: { 'Authorization': key },
                body: formData
            });

            const data = await res.json();
            if (!res.ok) throw new Error(data.msg || 'Server Error');
            return data.url;
        }


        // --- 4. UI Helpers ---

        function setUploading(isUploading) {
            if (isUploading) {
                dropZone.classList.add('uploading');
                dropZone.querySelector('.icon').innerText = '‚è≥';
                // Instruction text is updated in the loop
            } else {
                dropZone.classList.remove('uploading');
                dropZone.querySelector('.instruction').innerText = 'Drop files or Paste (Ctrl+V)';
                dropZone.querySelector('.sub-instruction').innerText = 'Up to 10 files supported';
                dropZone.querySelector('.icon').innerText = 'üì¶';
                updateProgress(0);
            }
        }

        function updateProgress(percent) {
            progressBar.style.width = `${percent}%`;
        }

        function showStatus(msg, type) {
            statusDiv.textContent = msg;
            statusDiv.className = '';
            statusDiv.classList.add('show', type);
        }

        function addToHistory(filename, url, isSuccess, fileSize, shouldSave = true) {
            const li = document.createElement('li');
            li.className = 'history-item';

            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            if (isSuccess) {
                // Success state: show filename and action buttons
                li.innerHTML = `
                    <div class="file-info">
                        <div class="file-name" title="${filename}">${filename}</div>
                        <div class="file-meta">
                            <span>${time}</span>
                            <span style="color:var(--success-color)">Success</span>
                        </div>
                    </div>
                    <div class="actions">
                        <button class="action-btn" onclick="copyToClip('${url}', 'raw', this)">Link</button>
                        <button class="action-btn" onclick="copyToClip('${url}', 'md', this)">MD</button>
                        <button class="action-btn" onclick="copyToClip('${url}', 'html', this)">HTML</button>
                    </div>
                `;
            } else {
                // Failure state
                li.innerHTML = `
                    <div class="file-info">
                        <div class="file-name" title="${filename}">${filename}</div>
                        <div class="file-meta">
                            <span style="color:var(--error-color)">Failed</span>
                        </div>
                    </div>
                `;
            }

            historyList.insertBefore(li, historyList.firstChild);

            // Limit list length
            while (historyList.children.length > HISTORY_LIMIT) {
                historyList.removeChild(historyList.lastChild);
            }
            updateHistoryCount();

            // Save to LocalStorage
            if (shouldSave) {
                saveHistoryToStorage();
            }
        }

        function formatFileSize(bytes) {
            if (!bytes || bytes === 0) return '';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }

        function updateHistoryCount() {
            historyCount.textContent = historyList.children.length;
        }

// Core copy function
        window.copyToClip = async (url, type, btn) => {
            let textToCopy = url;

            if (type === 'md') {
                textToCopy = `![](${url})`;
            } else if (type === 'html') {
                textToCopy = `<img src="${url}" alt="image" />`;
            }

            const showSuccess = () => {
                // Button feedback effect
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.classList.add('copied');

                // Restore after 1.5s
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 1500);
            };

            try {
                // Try modern API first
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(textToCopy);
                    showSuccess();
                } else {
                    throw new Error('Clipboard API unavailable');
                }
            } catch (err) {
                console.warn('Clipboard API failed, trying fallback...', err);
                // Fallback: use textarea + execCommand
                try {
                    const textArea = document.createElement("textarea");
                    textArea.value = textToCopy;

                    // Ensure textarea is invisible but selectable
                    textArea.style.position = "fixed";
                    textArea.style.left = "-9999px";
                    textArea.style.top = "0";
                    document.body.appendChild(textArea);

                    textArea.focus();
                    textArea.select();

                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);

                    if (successful) {
                        showSuccess();
                    } else {
                        showStatus('Copy failed. Please copy manually.', 'error');
                    }
                } catch (fallbackErr) {
                    console.error('Fallback copy failed', fallbackErr);
                    showStatus('Copy failed. Please copy manually.', 'error');
                }
            }
        };

    </script>
